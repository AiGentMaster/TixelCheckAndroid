name: Android Release Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: Setup Gradle Wrapper
        run: |
          # Create gradle wrapper directory if it doesn't exist
          mkdir -p gradle/wrapper
          
          # Create gradle-wrapper.properties file with Gradle 7.4 configuration
          echo 'distributionBase=GRADLE_USER_HOME' > gradle/wrapper/gradle-wrapper.properties
          echo 'distributionPath=wrapper/dists' >> gradle/wrapper/gradle-wrapper.properties
          echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-7.4-bin.zip' >> gradle/wrapper/gradle-wrapper.properties
          echo 'zipStoreBase=GRADLE_USER_HOME' >> gradle/wrapper/gradle-wrapper.properties
          echo 'zipStorePath=wrapper/dists' >> gradle/wrapper/gradle-wrapper.properties
          
          # Download the gradle-wrapper.jar file from a known source
          curl -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v7.4.0/gradle/wrapper/gradle-wrapper.jar
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
          
      - name: Show Gradle version
        run: ./gradlew --version
      
      - name: Build APK with detailed logging
        run: ./gradlew assembleProductionDebug --info
        
      - name: List APK directory
        run: find app/build/outputs -name "*.apk" | sort
        
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tixelcheck-debug
          path: app/build/outputs/apk/production/debug/app-production-debug*.apk
          if-no-files-found: warn
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: TixelCheck v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/production/debug/app-production-debug*.apk
          body: |
            ## TixelCheck v1.0.${{ github.run_number }}
            
            **New in this version:**
            - Improved performance
            - Bug fixes
            - Enhanced reliability
            
            **Installation:**
            1. Download the APK file
            2. Allow installation from unknown sources in your device settings
            3. Install the APK
            
            **Features:**
            - Monitor Tixel ticket pages for availability
            - Customizable checking frequency (1, 2, 5, 10, 30, 60 minutes)
            - Loud alerts when tickets become available
            - Direct link to ticket pages from notifications
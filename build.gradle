buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // For older dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2' // Downgraded to be compatible with Gradle 6.7.1
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // For older dependencies
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // For older dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // For older dependencies
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}